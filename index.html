<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Income Calculator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Income Calculator</h1>
			<form id="incomeForm">
				<label for="state">Enter Your State (TX or CO):</label>
				<input type="text" id="state" placeholder="e.g., TX" required />

				<label for="income">Enter your Yearly Income:</label>
				<input type="number" id="income" placeholder="Yearly Income" required />

				<label for="phone">Monthly Phone Bill:</label>
				<input type="number" id="phone" placeholder="0 if none" />

				<label for="internet">Monthly Internet Bill:</label>
				<input type="number" id="internet" placeholder="0 if none" />

				<label for="debt">Monthly Debt Bill:</label>
				<input type="number" id="debt" placeholder="0 if none" />

				<label for="mortgage">Enter Monthly Mortgage or Rent:</label>
				<input type="number" id="mortgage" placeholder="0 if none" />

				<label for="utilities">Enter Average Utilities:</label>
				<input type="number" id="utilities" placeholder="0 if none" />

				<label for="savings">Enter Yearly Savings Amount:</label>
				<input type="number" id="savings" placeholder="0 if none" />

				<button type="button" onclick="calculateNetPay()">
					Calculate Net Pay
				</button>
			</form>
			<div id="results" class="results"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
